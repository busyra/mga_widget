<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <div class="brand"></div>
  <header>
    <div class="darkblue">
    </div>
  </header>
  <body>

    <div class="container padding-top">


      <b>Please fill out the following fields to contact MGA Entertainment</b>
      <form class="formStyle" id=ciForm action = "success.html" onsubmit="return !!(validateName() &
       validatePhone() & validateQuestion() & validateState());" method="post">
       <div id="nameInput" class="formInput">
         Full name:*<br>
         <input type=text name="name" id=name placeholder="John Doe"><br>
       </div>
       <div id="phoneInput" class="formInput">
         Mobile Phone Number:*<br>
         <input type=text name="phone" id=phone placeholder="ex: 123-123-1234"><br>
       </div>

        <div id="stateInput" class="formInput">
          State:*<br>
          <select name="state" id=state >
            <option value="selectone" selected>Select one</option>
            <option value="california">California</option>
            <option value="washington">Washington</option>
            <option value="oregon">Oregon</option>
          </select><br>
        </div>

        <div id="hide">
          <div id="purchaseInput" class="formInput">
            Was your item purchased in CA:*<br>
            <select name="purchase" id=purchase >
              <option value="selectone" selected>Select one</option>
              <option value=true>Yes</option>
              <option value=false>No</option>
            </select><br>
          </div>
        </div>

        <div id="questionInput" class="formInput">
          Describe your question:*<br>
          <input type=text name="question" id=question  ><br>
        </div>
        <br><br>
        <div class="container">
          <input type="submit" value="Submit" class="btn-custom">
        </div>
        <br>
        <br>
        <div>
          <p class="float-right container">*Required Field</p>
        </div>
      </div>
    </form>
  </body>
</html>
